<div class="events-list col-xs-12">
	<div class="col-xs-12 event-item" ng-repeat="event in events.events">
		<div class="col-xs-2 event-picture">
			<img ng-src="{{event.profilePicture}}" alt="{{event.name}}">
		</div>
		<div class="col-xs-10">
			<div class="col-xs-12">
				<h4>{{event.name}}</h4>
			</div>
		</div>
	</div>
</div>
