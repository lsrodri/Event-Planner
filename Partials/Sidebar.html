
<div id="Sidebar" class="col-sm-3" ng-controller="sidebarCtrl">
        
    <div id="eventList" class="container-fluid">
        <div class="col-xs-12">
            <h4>
                <i class="fa fa-list-ul"></i>
                My events
            </h4> 
        </div>
        <div class="my-events-item" ng-repeat="(id, event) in myEvents">
            <div class="col-xs-3 my-events-image">
                <img ng-src="{{event.eventImage}}" alt="{{event.eventName}}">
            </div>
            <div class="col-xs-7 my-events-text">
                <div>
                    {{event.eventDate | date:'dd/MM/yyyy - HH:mm':"+0200"}}
                </div>
                <div>
                    <a ng-href="#!/ShowEvent/{{event.eventId}}">
                        {{event.eventName}}
                    </a>
                </div>
            </div>
            <div class="col-xs-2">
                <button
                    class="btn remove-event"
                    ng-click="removeEvent(id)">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
        </div>
        
        <button id="printELBtn" class="btn btn-info" ng-click="printFunc()"> Print</button>
    </div>

    <div id="responsBox">
        <i id="mailIcon" class="fa fa-envelope-open" style="font-size:44px"></i>
        <p> IF YOU EXPERIENCE ANY DIFFERCULTIES PLEASE DO NOT HESITATE TO GET IN TOUCH WITH US</p>
        <a id="mailBtb" href="mailto:eventplanner@hjallo.com?Subject=Hello%20World" class="btn btn-info">SEND E-MAIL</a> 
    </div>
    
</div>
